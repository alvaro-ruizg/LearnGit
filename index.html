<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Introduction: write your name!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      /* --------------------------------------------------------
              ADD YOUR STYLE UNDER THIS LIST
              --------------------------------------------------------
              */

      #container {
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #teacher-example {
        margin: 20px;
        padding: 20px;
        background: linear-gradient(45deg, #1ea83e, #1f4ebe);
        color: rgb(230, 230, 230);
        border: 4px solid #000000;
        font-weight: 800;
        font-size: 1.1em;
        box-shadow: 0 10px 30px rgba(15, 0, 0, 0.4);
        transform: rotate(-1deg);
      }
      #student-example {
        margin: 20px;
        font-family: Helvetica;
        color: purple;
      }

      #raul {
        color: red;
        background-color: black;
      }

      #disenﾌバ-saray {
        margin: 10px;
        border: 2px solid black;
        background-color: pink;
      }
      #Saray-Iniguez {
        font-family: serif;
      }

      #disenﾌバ-cristina {
        margin: 12px;
        border: 1px solid #ccc;
        background-color: #fce4ec;
      }

      #juancarlos-design {
        width: 400px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 16px;
        color: white;
        text-align: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e2068a, #120cd0, #2ecfe3);
        background-size: 300% 300%;
        animation: gradientFlow 6s ease infinite;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      }

      #juancarlos-design h2 {
        font-size: 1.8rem;
        margin: 0;
        animation: textPulse 2.5s ease-in-out infinite;
      }

      #juancarlos-design p {
        font-size: 1rem;
        opacity: 0.9;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Git Introduction: write your name!</h1>
    <p>Add your name and give it a basic style!</p>

    <div id="container">
      <div id="teacher-example">
        This is the div of the teacher. You better not touch it!
      </div>
      <div id="student-example">This is some student contribution</div>

      <div id="raul">This is Raul's Div</div>

      <div id="disenﾌバ-saray">
        <div id="Saray-Iniguez">This is Saray div</div>
      </div>

      <div id="disenﾌバ-cristina">This is Cristina div</div>
      <div id="juancarlos-design">
        <h2>Juan Carlos</h2>
        <p>Probando cositas en CSS</p>
      </div>
    </div>
  </body>
</html>
